<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Películas Favoritas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Mis Películas Favoritas</h1>
    </header>

    <section>
        <ol class="movie-list" id="movie-list">
            <li>The Batman <button class="delete-btn">Eliminar</button></li>
            <li>Hasta El Ultimo Hombre <button class="delete-btn">Eliminar</button></li>
            <li>Piratas del Caribe <button class="delete-btn">Eliminar</button></li>
        </ol>

        <form class="movie-form" id="movie-form">
            <div class="controls">
                <input type="text" id="new-movie" placeholder="Nueva película">
                <button type="button" class="add-movie-btn" id="add-movie-btn">Agregar Película</button>
            </div>
            <div class="error-message" id="error-message"></div>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
